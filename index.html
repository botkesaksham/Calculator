<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calci.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="row">
            <input type="text" id="screen" placeholder="0" disabled>
        </div>

        <div class="row">
            <button id="c" onclick="cleared()">C</button>
            <button id="del" onclick="del()">DEL</button>
           
        </div>

        <div class="row">
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button id="divide" onclick="display('/')">/</button>
        </div>

        <div class="row">
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button id="mul" onclick="display('*')">x</button>
        </div>

        <div class="row">
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button id="minus" onclick="display('-')">-</button>
        </div>

        <div class="row">
            <button id="." onclick="display('.')">.</button>
            <button id="0" onclick="display('0')" >0</button>
            <button id="ev" onclick="calculate()">=</button>
            <button id="plus" onclick="display('+')">+</button>
        </div>

        

    </div>
    <script src="script.js"></script>
    
</body>
</html>
